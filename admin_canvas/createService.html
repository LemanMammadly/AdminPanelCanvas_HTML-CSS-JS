<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/create.css" />
    <title>Create Service</title>
  </head>
  <body>
    <button class="btn"><a style="text-decoration: none; color: #fff; font-size: 14px; font-family:Arial, Helvetica, sans-serif ;" href="/admin_canvas/index.html">Back to Admin Page</a></button>
    <form>
        <h1 class="h1">Create Service</h1>
      <input
        name="service"
        id="service"
        type="text"
        class="feedback-input"
        placeholder="Services"
      />
      <textarea
        name="text"
        id="info"
        class="feedback-input"
        placeholder="Info"
      ></textarea>
      <input
        name="image"
        id="price"
        type="text"
        class="feedback-input"
        placeholder="Price"
      />
      <input type="submit" value="Add" />
    </form>
    <script src="/admin_canvas/js/create.js"></script>
  </body>
</html>
