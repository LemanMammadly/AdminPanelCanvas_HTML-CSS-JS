<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="image/x-icon" href="/canvar_lancer/assets/img/lancer-favicon.png" />
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="box">
        <form class="form">
            <h2>ADMIN LOGIN</h2>
            <div class="inputBox">
                <input type="email" id="email" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="pass" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forget password</a>
                <a href="/canvar_lancer/register.html">Register</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
